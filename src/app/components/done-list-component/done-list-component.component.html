<mat-card>
  <mat-card-header>
    <mat-card-title>Done List</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-list>
      <mat-list-item *ngFor="let task of tasks">
        <section>
          <mat-checkbox
            [checked]="task.done"
            color="warn"
            (change)="markAsUndone(task)"
            >Mark as undone</mat-checkbox
          >
          <div mat-line>{{ task.name }}</div>
          <div mat-line>{{ task.description }}</div>
        </section>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
